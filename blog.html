---
layout: blog
title: Updates
permalink: /updates/
---

<div class="container mtb">
    <div class="row">

        <! -- BLOG POSTS LIST -->
        <div class="col-lg-8">

            {% for post in site.posts %}
                <! -- Blog Post -->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    {% if post.img %}
                        <img class="img-responsive" src="{{ "/assets/img/updates/" | prepend: site.baseurl }}{{ post.thumb }}">
                    {% endif %}
                </a>
                <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="ctitle">{{ post.title }}</h1></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div><! --/col-lg-8 -->

        {% include sidebar.html %}

    </div><! --/row -->
</div><! --/container -->
