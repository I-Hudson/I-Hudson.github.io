<div class="col-lg-4">
    <h4>Recent Posts</h4>
    <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.posts limit:4 %}
                <li>
                    {% if post.thumb %}
                        <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>
                    {% endif %}
                    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <em>Posted on {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %}
        </ul>

    <div class="spacing"></div>

</div>
